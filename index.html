<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus Connect Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 2rem; border-radius: 15px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .nav-pills .nav-link.active { background-color: #764ba2; }
        .nav-pills .nav-link { color: #764ba2; }
    </style>
</head>
<body>

<div class="login-card">
    <h3 class="text-center mb-4 fw-bold" style="color: #764ba2;">Campus Connect</h3>
    
    <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" id="pills-student-tab" data-bs-toggle="pill" data-bs-target="#pills-student" type="button">Student</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" id="pills-admin-tab" data-bs-toggle="pill" data-bs-target="#pills-admin" type="button">Admin</button>
        </li>
    </ul>

    <div class="tab-content" id="pills-tabContent">
        
        <div class="tab-pane fade show active" id="pills-student">
            <form action="/login" method="POST">
                <input type="hidden" name="role" value="student">
                <div class="mb-3">
                    <label>Enrollment Number (Login ID)</label>
                    <input type="text" name="username" class="form-control" required placeholder="e.g. EN101">
                </div>
                <div class="mb-3">
                    <label>Full Name</label>
                    <input type="text" name="password" class="form-control" required placeholder="Enter your name">
                </div>
                <button type="submit" class="btn btn-primary w-100" style="background-color: #764ba2;">Login</button>
            </form>
        </div>

        <div class="tab-pane fade" id="pills-admin">
            <form action="/login" method="POST">
                <input type="hidden" name="role" value="admin">
                <div class="mb-3">
                    <label>Admin ID</label>
                    <input type="text" name="username" class="form-control" placeholder="admin">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="admin123">
                </div>
                <button type="submit" class="btn btn-dark w-100">Access Dashboard</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
